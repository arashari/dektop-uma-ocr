<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-window">
        <!-- Targeting Rectangle -->
        <div id="targeting-rectangle" class="targeting-rectangle">
        </div>
        
        <!-- Capture Section -->
        <button id="capture-btn" class="capture-btn">
            ðŸ“· Capture Event
        </button>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>
        
        <!-- Results Area -->
        <div id="results-area" class="results-area">
            <div id="no-result" class="no-result">
                <!-- Empty placeholder to avoid OCR interference -->
            </div>
            
            <div id="event-result" class="event-result hidden">
                <div id="event-name" class="event-name"></div>
                <div id="event-choices" class="event-choices"></div>
            </div>
        </div>
        
        <!-- Clear Button -->
        <button id="clear-btn" class="clear-btn">Clear Results</button>
        
        <!-- Status -->
        <div id="status" class="status">Ready</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
